name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        apt-get update && apt-get install -y python3-pip libcurl4-openssl-dev libssl-dev default-libmysqlclient-dev build-essential && apt-get clean
        pip3 install --upgrade --ignore-installed pip setuptools==45 && pip3 install -r requirements.txt
